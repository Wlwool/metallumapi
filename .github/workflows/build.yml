name: Build wheel

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build tools
        run: python -m pip install --upgrade pip build hatchling

      - name: Build wheel
        run: python -m build --wheel

      - name: List dist
        run: ls -la dist

